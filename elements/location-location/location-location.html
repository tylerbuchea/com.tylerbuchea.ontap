<dom-module id="location-location">
	<style>
	:host {

	}
	.location-location {
	}
	.location-location paper-button {
		background: var(--custom-extra-color-alt-light);
		color: #fff !important;
	}
	.location-location iframe {
		width: 90%;
		max-width: 900px;
		height: 400px;
		display: block;
		text-align: center;
		margin: auto;
		pointer-events: none;
	}
	</style>
	<template attributes="address">

		<div class="location-location">

			<!-- Navigate Button -->
			<a href$="{{ concatBindings('https://www.google.com/maps/place/', address) }}" target="_blank">
				<paper-button raised="1" role="button" aria-disabled="false" class="btn-secondary">
					<iron-icon icon="maps:place" class=""></iron-icon> Navigate Here
				</paper-button>
			</a>

			<br><br>

			<!-- Map -->
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d178841.09716507688!2d-122.65442204999998!3d45.54243645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54950b0b7da97427%3A0x1c36b9e6f6d18591!2sPortland%2C+OR!5e0!3m2!1sen!2sus!4v1435954376525" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

			<!-- Info -->


		</div>

  </template>
</dom-module>
<script>
	(function() {
		Polymer({
			is: 'location-location',
			concatBindings: function(prefix, infix, suffix) {
				return (prefix || '') + (infix || '') + (suffix || '');
			},
			properties: {
        emailInput: {
        	type: String,
        	value: '',
        	notify: true
        }
      }
		});
	})();
</script>
